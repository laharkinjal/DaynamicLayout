<p-card class="bslist">
  <p-table class="table-striped" [columns]="cols" [paginator]="true" [rows]="10" 
    [value]="objectUtServ.selectedObject.brules">
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns" [pSortableColumn]="col.field">
          {{col.header}}
          <p-sortIcon [field]="col.field"></p-sortIcon>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-brule>
      <tr>
        <td><a (click)="selectBRule(brule)" href="javascript:void(0);">{{brule.name}}</a></td>
        <td>{{brule.description}}</td>
        <td>{{brule.createdBy}}</td>
        <td>
          <span class="hand" [ngClass]="brule.active ? 'text-success' : 'text-secondary'">
            <i class="fa fa-circle"></i>
          </span>
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
