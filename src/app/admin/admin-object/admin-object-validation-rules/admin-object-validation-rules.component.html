<p-card class="bslist">
  <p-table class="table-striped" [columns]="cols" [paginator]="true" [rows]="10" 
    [value]="objectUtServ.selectedObject.vrules">
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns" [pSortableColumn]="col.field">
          {{col.header}}
          <p-sortIcon [field]="col.field"></p-sortIcon>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-vrule>
      <!-- <tr [ngClass]="{'shadow':objectUtServ.selectedObject?.id == rule.vrule.id"> -->
      <tr>
        <td><a (click)="selectVRule(vrule)" href="javascript:void(0);">{{vrule.name}}</a></td>
        <td>{{vrule.description}}</td>
        <td>{{vrule.createdBy}}</td>
        <td>
          <span class="hand" [ngClass]="vrule.active ? 'text-success' : 'text-secondary'">
            <i class="fa fa-circle"></i>
          </span>
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
