<p-card>
  <p-table
  [columns]="cols" 
  [paginator]="true" 
  [rows]="20"
  #dt
  [value]="grantsList">
  <ng-template pTemplate="caption">
    <div class="row no-gutters">
      <div class="col-3">Grants Search Result</div>
      <div class="col-7">
        <span class="ui-float-label">
          <input id="float-input" type="text" pInputText (input)="dt.filterGlobal($event.target.value, 'contains')"  icon="fa fa-search">
          <label for="float-input">Search Grants</label>
        </span>
      </div>
    </div>
  </ng-template>
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns" [pSortableColumn]="col.field">
          {{col.header}}
          <p-sortIcon [field]="col.field"></p-sortIcon>
      </th>
    </tr>
</ng-template>
  <ng-template pTemplate="body" let-grant>
    <tr>
        <td>{{grant.name}}</td>
        <td>{{grant.code}}</td>
        <td>{{grant.description}}</td>
        <td>
          <span class="text-success" *ngIf="grant.active; else notActive">
            <i class="fa fa-1x fa-check-circle"></i>
          </span>
          <ng-template #notActive>
            <span class="text-danger"><i class="fa fa-1x fa-circle-o"></i></span>
          </ng-template>
        </td>
    </tr>
  </ng-template>
</p-table>
</p-card>
